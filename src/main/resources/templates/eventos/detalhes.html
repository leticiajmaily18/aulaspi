<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Detalhes dos eventos</h1>

		<div class="row">
			<div class="col s12 m6">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Evento</span>
						<p>
							<strong>Id: <span th:text="${evento.id}">1</span></strong>
						</p>
						<p>
							<strong>Nome: <span th:text="${evento.nome}"><a href="/">Aula de Spring</a></span></strong>
						</p>
						<p>
							<strong>Local: <span th:text="${evento.local}">Google meet</span></strong>
						</p>
						<p>
							<strong>Data: <span th:text="${evento.data}">16/10/2024</span></strong>
						</p>

						<p>
							<strong>Hor√°rio: <span th:text="${evento.horario}">08:34</span></strong>
						</p>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
