<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>
	<div class="container">


		<h1>Adicionar Evento</h1>

		<form action="/eventos" method="post" th:object="${evento}">

			<div>
				<input type="hidden" th:field="*{id}" readonly="readonly">
			</div>
			<div>
				<label>Nome:</label> <input type="text" th:field="*{nome}">
			</div>

			<div>
				<label>Local:</label> <input type="text" th:field="*{local}">
			</div>
			
			<div>
				<label>Data:</label> <input type="text" th:field="*{data}">
			</div>
			
			<div>
				<label>Hor√°rio:</label> <input type="text" th:field="*{horario}">
			</div>

			<div>
				<button type="submit" class="waves-effect waves-light btn">Salvar</button>
				<button type="reset" class="waves-effect waves-light btn">Limpar</button>
			</div>

		</form>
	</div>
</body>
</html>
